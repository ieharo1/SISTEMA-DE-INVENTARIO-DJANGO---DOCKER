{% extends "base.html" %}
{% block title %}{{ title|default:"Categoria" }}{% endblock %}
{% block content %}
<h1 class="h3 mb-3">{{ title|default:"Categoria" }}</h1>
<form method="post" class="card card-body">{% csrf_token %}{{ form.as_p }}<div class="d-flex gap-2"><button class="btn btn-primary" type="submit">Guardar</button><a class="btn btn-outline-secondary" href="{% url "products:category_list" %}">Cancelar</a></div></form>
{% endblock %}
