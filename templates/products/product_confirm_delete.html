{% extends "base.html" %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h1 class="h3">Eliminar producto</h1><p>Se eliminara <strong>{{ object.name }}</strong>.</p>
<form method="post">{% csrf_token %}<button class="btn btn-danger" type="submit">Confirmar</button> <a class="btn btn-outline-secondary" href="{% url "products:product_detail" object.pk %}">Cancelar</a></form>
{% endblock %}
