{% extends 'base.html' %}

{% block title %}Iniciar sesion{% endblock %}

{% block content %}
<div class="text-center mb-4">
  <h1 class="h4 mb-1">Sistema de Inventarios</h1>
  <p class="text-muted mb-0">Acceso empresarial</p>
</div>

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="username">Usuario</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input class="form-control" id="username" name="username" type="text" placeholder="Ingrese su usuario" required autofocus>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Contrasena</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input class="form-control" id="password" name="password" type="password" placeholder="Ingrese su contrasena" required>
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
  </div>
  <div class="text-center mt-3">
    <a href="{% url 'password_reset' %}" class="small text-decoration-none">Recuperar contrasena</a>
  </div>
</form>
{% endblock %}
