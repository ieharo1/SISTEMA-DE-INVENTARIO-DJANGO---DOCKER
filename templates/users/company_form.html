{% extends "base.html" %}
{% block title %}Formulario Compania{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Formulario compania</h1>
<form method="post" enctype="multipart/form-data" class="card card-body">{% csrf_token %}{{ form.as_p }}<div class="d-flex gap-2"><button class="btn btn-primary" type="submit">Guardar</button><a class="btn btn-outline-secondary" href="{% url "users:company_list" %}">Cancelar</a></div></form>
{% endblock %}
