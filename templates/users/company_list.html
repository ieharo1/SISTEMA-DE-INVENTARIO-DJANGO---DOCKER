{% extends "base.html" %}
{% block title %}Companias{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3"><h1 class="h3 mb-0">Companias</h1><a class="btn btn-primary" href="{% url "users:company_create" %}">Nueva compania</a></div>
<table class="table table-striped"><thead><tr><th>Nombre</th><th>Email</th><th>Telefono</th></tr></thead><tbody>{% for c in companies %}<tr><td>{{ c.name }}</td><td>{{ c.email }}</td><td>{{ c.phone }}</td></tr>{% empty %}<tr><td colspan="3" class="text-center text-muted">No hay companias.</td></tr>{% endfor %}</tbody></table>
{% endblock %}
